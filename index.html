<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Cost Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 40px; }
    .container { max-width: 700px; background: #fff; margin: auto; padding: 30px 30px 20px 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h1 { text-align: center; font-size: 1.6em; }
    label { display: block; margin: 16px 0 6px 0; }
    input, select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #bbb; box-sizing: border-box; }
    button { margin-top: 20px; width: 100%; background: #0078d4; color: #fff; border: none; border-radius: 5px; padding: 10px; font-size: 1.1em; cursor: pointer; }
    button:hover { background: #005fa3; }
    .result { margin-top: 25px; padding: 12px; background: #e7f7e4; border: 1px solid #b5dfb2; border-radius: 5px; font-size: 1.1em; }
    .note { font-size: 0.9em; color: #888; margin-top: 10px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 18px; font-size: 0.98em; }
    th, td { border: 1px solid #bbb; padding: 6px 8px; text-align: left; }
    th { background: #e2e7f3; }
    .totalrow { font-weight: bold; background: #f0f8e7; }
    .breakdown { margin-top: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business Sign Cost Calculator</h1>
    <form id="signage-form" onsubmit="return calculatePrice();">
      <label for="width">Width (feet):</label>
      <input type="number" step="0.01" min="0.01" id="width" required>

      <label for="height">Height (feet):</label>
      <input type="number" step="0.01" min="0.01" id="height" required>

      <label for="type">Type of Sign:</label>
      <select id="type" required>
        <option value="Metal Without Backlit">Metal Without Backlit</option>
        <option value="Metal Backlit">Metal Backlit</option>
        <option value="Metal Backlit with backboard">Metal Backlit with backboard</option>
        <option value="UV acrylic">UV Acrylic</option>
        <option value="Light Box">Light Box</option>
        <option value="Acrylic Backlit Front Lit and SideLit">Acrylic Backlit Front Lit and SideLit</option>
        <option value="Acrylic Backlit Front Lit and SideLit with backboard">Acrylic Backlit Front Lit and SideLit with backboard</option>
        <option value="5mm metal sign">5mm Metal Sign</option>
        <option value="Blade Sign">Blade Sign</option>
        <option value="Metal on Acrylic">Metal on Acrylic</option>
        <option value="Metal backlit with Raceway">Metal Backlit with Raceway</option>
        <option value="Neon Sign">Neon Sign</option>
        <option value="3D blade Sign">3D Blade Sign</option>
        <option value="3d Non Lit with backboard">3D Non Lit with backboard</option>
      </select>

      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result" style="display:none"></div>
    <div class="note">
      * All costs, weights, and slab rates are locked.<br>
      Shipping is by air only. For reference and sales use only.
    </div>
  </div>
  <script>
    // Locked cost table per sign type
    const signCostTable = {
      "Metal Without Backlit":   { mat: 10, lab: 12, prod: 22, weight: 1 },  // per ft², weight per ft²
      "Metal Backlit":           { mat: 14, lab: 15, prod: 29, weight: 1.5 },
      "Metal Backlit with backboard": { mat: 20, lab: 20, prod: 40, weight: 2 },
      "UV acrylic":              { mat: 9,  lab: 10, prod: 19, weight: 1 },
      "Light Box":               { mat: 17, lab: 17, prod: 34, weight: 2.5 },
      "Acrylic Backlit Front Lit and SideLit": { mat: 13, lab: 17, prod: 30, weight: 1.5 },
      "Acrylic Backlit Front Lit and SideLit with backboard": { mat: 18, lab: 20, prod: 38, weight: 2 },
      "5mm metal sign":          { mat: 8,  lab: 8,  prod: 16, weight: 0.5 },
      "Blade Sign":              { mat: 11, lab: 8,  prod: 19, weight: 2.5 },
      "Metal on Acrylic":        { mat: 8,  lab: 8,  prod: 16, weight: 0.5 },
      "Metal backlit with Raceway": { mat: 16, lab: 17, prod: 33, weight: 2 },
      "Neon Sign":               { mat: 18, lab: 17, prod: 35, weight: 2 },
      "3D blade Sign":           { mat: 18, lab: 17, prod: 35, weight: 2 },
      "3d Non Lit with backboard": { mat: 18, lab: 15, prod: 33, weight: 2 }
    };
    // Shipping slabs: [chargeableWeight, price]
    const shippingSlabs = [
      [1,32.95],[2,38.40],[3,50.09],[4,56.77],[5,67.56],[6,84.33],[7,98.22],[8,106.83],[9,115.13],[10,123.44],
      [11,131.44],[12,139.45],[13,147.46],[14,155.46],[15,163.47],[16,171.47],[17,179.48],[18,187.49],[19,195.49],[20,203.50],
      [21,208.57],[22,213.64],[23,218.70],[24,223.77],[25,228.84],[26,233.91],[27,238.97],[28,244.04],[29,249.11],[30,254.18],
      [31,259.24],[32,264.31],[33,269.38],[34,274.45],[35,279.51],[36,284.58],[37,289.65],[38,294.72],[39,299.79],[40,304.85],
      [41,315.02],[42,325.18],[43,335.35],[44,345.51],[45,355.68],[46,365.84],[47,376.01],[48,386.17],[49,396.34],[50,406.51]
      // Add more slabs as needed
    ];
    const profitFactor = 2.8; // locked

    // Helper: get next higher slab
    function getShippingCost(weight) {
      for(let i=0; i<shippingSlabs.length; ++i) {
        if(weight <= shippingSlabs[i][0]) return shippingSlabs[i][1];
      }
      // Extrapolate if overweight
      let last = shippingSlabs[shippingSlabs.length-1];
      let extra = Math.ceil(weight - last[0]);
      return last[1] + extra * 10; // $10 per extra kg
    }

    function calculatePrice() {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const type = document.getElementById('type').value;

      if(isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
        alert("Please enter valid dimensions.");
        return false;
      }

      // Area, costs, weight
      const area = width * height;
      const data = signCostTable[type];
      const materialCost = data.mat * area;
      const laborCost = data.lab * area;
      const productionCost = data.prod * area;
      const weight = data.weight * area;
      const chargeableWeight = Math.ceil(weight); // rounding up for shipping
      const shippingCost = getShippingCost(chargeableWeight);
      const breakeven = productionCost + shippingCost;
      const sellPrice = Math.ceil(breakeven * profitFactor);

      // Results table
      let tableHtml = `
      <div class="breakdown">
        <table>
          <tr><th colspan="2">Cost Breakdown</th></tr>
          <tr><td>Area</td><td>${area.toFixed(2)} ft²</td></tr>
          <tr><td>Material Cost</td><td>$${materialCost.toFixed(2)}</td></tr>
          <tr><td>Labor Cost</td><td>$${laborCost.toFixed(2)}</td></tr>
          <tr><td>Production Cost</td><td>$${productionCost.toFixed(2)}</td></tr>
          <tr><td>Weight</td><td>${weight.toFixed(2)} kg</td></tr>
          <tr><td>Chargeable Weight</td><td>${chargeableWeight} kg</td></tr>
          <tr><td>Shipping Cost (Air)</td><td>$${shippingCost.toFixed(2)}</td></tr>
          <tr><td><b>Breakeven Cost</b></td><td><b>$${breakeven.toFixed(2)}</b></td></tr>
          <tr class="totalrow"><td><b>Final Selling Price</b></td><td><b>$${sellPrice}</b></td></tr>
        </table>
      </div>
      `;

      document.getElementById('result').innerHTML = tableHtml;
      document.getElementById('result').style.display = 'block';

      return false; // Prevent form submission
    }
  </script>
</body>
</html>
